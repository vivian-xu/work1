rimary success_add_product user-green-btn" value="提交"></div></section><!-- 下一页，填表具体页面 --><!-- 商品详情 --><div id="input_detail" data-page="product_detail" style="display: none"><div class="weui_cells_title add-shop__next-form">商品详情</div><div class="weui_cells weui_cells_form"><div class="weui_cell"><div class="weui_cell_bd weui_cell_primary"><textarea class="weui_textarea" placeholder="请输入您的商品详情" rows="3"></textarea><div class="weui_textarea_counter"><span>0</span>/200</div></div></div></div><div class="form-group weui_btn_area add_next_btn"><input type="submit" href="success-signin.min.html" class="weui_btn weui_btn_primary" value="提交"></div></div><!-- 商品名称 --><div id="input_name" style="display: none"><div class="weui_cells_title add-shop__next-form">商品名称</div><div class="weui_cells weui_cells_form"><div class="weui_cell"><div class="weui_cell_bd weui_cell_primary"><input class="weui_input" type="text" placeholder="请输入商品名称"></div></div></div><p class="weui_cell warning">商品名称建议：<br>1. 不能包含 " $ # % & * " 特殊字符；<br>2. 店铺名称不超过 20 个字符（ 10个汉字 ）。</p><div class="form-group weui_btn_area add_next_btn"><input type="submit" href="success-signin.min.html" class="weui_btn weui_btn_primary" value="提交"></div></div><div data-page="product_address" style="display: none"><div class="weui_cells_title add-shop__next-form">发货地址</div><div class="weui_cells weui_cells_form"><div class="weui_cell"><div class="weui_cell_bd weui_cell_primary"><textarea class="weui_textarea" placeholder="请输入您的发货地址" rows="3"></textarea><div class="weui_textarea_counter"><span>0</span>/200</div></div></div></div><div class="form-group weui_btn_area add_next_btn"><input type="submit" href="success-signin.min.html" class="weui_btn weui_btn_primary" value="提交"></div></div><!--  成功添加商品 --><div style="display: none" class="success_add_product_dialog"><div class="weui_msg"><div class="weui_icon_area"><i class="weui_icon_success weui_icon_msg"></i></div><div class="weui_text_area"><h2 class="weui_msg_title">操作成功</h2><p
